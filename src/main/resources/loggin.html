<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 页面顶部区域，导航栏 -->
    <div class="header">

    </div>

    <!-- 页面详情信息 -->
    <div class="content">
        <!-- 登陆页面标题 -->
        <div class="login_title"></div>

        <!-- 登陆页面二维码扫描区域 QR CODE -->
        <div class="login_code"></div>

        <!-- 登陆页图片 -->
        <div class="login_pic"></div>

        <!-- 登陆页表单 -->
        <div class="login">
            <form action="/login">
            <input type="text" name="user_name">用户名
            <input type="password" name="pswd">密码
            <input type="checkbox" name="agreements">记住我

            </form>
        </div>
    </div>

    <!-- 这里是页脚 -->
    <div class="footer">
        <!-- 页脚左部区域，关于自身信息 -->
        <div class="footer_left"></div>

        <!-- 页脚中部区域，其他链接 -->
        <div class="footer_middle"></div>

        <!-- 页脚右部区域，app下载或联系 -->
        <div class="footer_right"></div>
    </div>
</body>
</html>
